<!doctype html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">

    <title>Tapahtumasovellus</title>
</head>

<body>
<nav class="navbar navbar-expand navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" href="/">Tapahtumasovellus</a>
    {% if session.user_id %}
    <div class="navbar-collapse justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Luo uusi</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/new">Tapahtuma</a>
                    <a class="dropdown-item" href="/#">Käyttäjäryhmä</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="navbar justify-content-between ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link ml-auto" href="/logout">Kirjaudu ulos</a>
            </li>
        </ul>
    </div>
    {% else %}
    <div class="navbar justify-content-between ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link ml-auto" href="/register">Rekisteröidy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ml-auto" href="/login">Kirjaudu</a>
            </li>
        </ul>
    </div>
    {% endif %}
</nav>

<nav class="navbar navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link ms-auto" href="/">Palaa etusivulle</a>
        </li>
    </ul>
</nav>

{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
