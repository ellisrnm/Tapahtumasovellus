{% extends "layout.html" %}

{% block content %}

{% if session.user_id %}

<div class="container">
    <h1>Luo uusi tapahtuma</h1><br>
    <form action="/new" method="post">
        <div class="form-group">
            <label>Tapahtuman nimi</label>
            <input type="text" class="form-control" name="event_name">
        </div>
        <div class="form-group">
            <label>Tapahtuman kuvaus</label>
            <textarea class="form-control" name="event_description" rows="2" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label>Paikka</label>
            <input type="text" class="form-control" name="place">
        </div>
        <div class="form-group">
            <label>Päivämäärä</label>
            <input type="date" class="form-control" name="event_date">
        </div>
        <div class="form-group">
        <div class="row">
            <div class="col">
                <label>Alkaa</label>
                <input type="time" class="form-control" name="start_time">
            </div>
            <div class="col">
                <label>Päättyy</label>
                <input type="time" class="form-control" name="end_time">
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="isprivate" value="1">
                <label class="form-check-label">Yksityinen</label>
                <small class="form-text text-muted">
                    Yksityiset tapahtumat näkyvät vain sinulle ja kutsutuille käyttäjille.
                </small>
            </div> 
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Luo tapahtuma</button>
        </div>
    </form>
</div>

{% else %}
<div class="container">
    Vain kirjautuneet käyttäjät voivat luoda uusia tapahtumia.
</div>
{% endif %}

{% endblock %}
